<section class="d-flex align-items-center justify-content-center flex-wrap">

    <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let p of personagens">
        <img class="card-img-top" [src]="p.image" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">Status: {{p.status}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Species: {{p.species}}</li>
            <li class="list-group-item">Gender: {{p.gender}}</li>
            <li class="list-group-item">Origin: {{p.origin.name}}</li>
        </ul>
    </div>

</section>
