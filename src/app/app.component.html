<h1 class="text-center" appMarcaTexto>Live Angular - Diretivas</h1>

<div [ngStyle]="{background: count < 5 ? 'gray': 'green'}" [ngClass]="{custom: count >= 5}">
    <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 class="text-center" *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
    <h2 class="text-center">O contador é menor ou igual a 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3 text-center">
    <li class="list-group-item" *ngSwitchCase="3">É igual a 3</li>
    <li class="list-group-item" *ngSwitchCase="5">É igual a 5</li>
    <li class="list-group-item" *ngSwitchCase="8">É igual a 8</li>
    <li class="list-group-item" *ngSwitchCase="10">Contador Finalizado</li>
    <li class="list-group-item" *ngSwitchDefault>default</li>
</ul>

<br>
<ul class="list-group mx-auto col-3 text-center">
    <li class="list-group-item" *ngFor="let pessoa of pessoas">
        O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
    </li>
</ul>

<br>
<div class="col-4 mx-auto my-3">
    <h3 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{nome}}</h3>
    <button class="btn btn-success col-4 mx-auto" (click)="clicou('Fabiano')">Clique</button>
</div>

<br>
<div class="col-4 mx-auto">
    <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
    <h4>Saida: {{ text }}</h4>
</div>
